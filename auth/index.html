<body>
  <div class="container auth">
    <div class="ad">Adsense Top Banner</div>
    
    <div id="login" class="card login">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" placeholder="Password" id="password">
      <button class="btn" onclick="login()">Login</button>
      <div class="two">
        <button class="btn secondary thirdly" onclick="hide('login'); hide('reset'); hide('verify'); show('register')">Register</button>
        <button class="btn secondary thirdly" onclick="hide('login'); hide('register'); hide('verify'); show('reset')">Forget?</button>
      </div>
    </div>
    
    <div id="register" class="card register hidden">
      <h2>Register</h2>
      <input type="email" placeholder="Email" id="remail">
      <input type="password" placeholder="Password" id="rpassword">
      <input type="password" placeholder="Confirm Password" id="rcpassword">
      <button class="btn" onclick="register()">Register</button>
      <button class="btn secondary" onclick="hide('register'); hide('verify'); hide('reset'); show('login')">Login</button>
    </div>
    
    <div id="reset" class="card reset hidden">
      <h2>Reset Password</h2>
      <input type="email" placeholder="Email" id="rsemail">
      <button class="btn" onclick="send()">Reset</button>
      <div class="two">
        <button class="btn secondary thirdly" onclick="hide('register'); hide('reset'); hide('verify'); show('login');">Login</button>
        <button class="btn secondary thirdly" onclick="hide('login'); hide('reset'); hide('verify'); show('register');">Register</button>
      </div>
    </div>
    <div id="ads" class="ad">Adsense Bottom Banner</div>
  </div>
  <div id="alertBox"></div>
  <script src="../sources/alert.js"></script>
  <script src="../sources/function.js"></script>
  <script src="./auth.js"></script>
</body>
