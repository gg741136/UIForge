<body>
  <div class="container">
    <div class="card">
      <h2>Upgrade To Premium</h2>
      <p>Pay ₹49/ Month Only</p>
      
      <div class="upi-box">
        <span>Upi id</span>
        <strong id="upiid">madhubala5422@okicici</strong>
